<spa-top></spa-top> 
<div style="margin-bottom: 200px;">
    <div class="card-body p-3">
        <div class="col-md-4">
            <label for="email" class="form-label text-secondary">Email:</label>
            <input disabled [(ngModel)]="usuario.email" type="email" autocomplete="off" class="form-control is-valid" id="email"
                placeholder="Informe seu email" required/>
            <div class="valid-feedback">
            </div>
        </div>
        <div class="col-md-4">
            <label for="nome" class="form-label text-secondary">Nome completo:</label>
            <input [(ngModel)]="usuario.nome" type="text" autocomplete="off" class="form-control is-valid" id="nome"
                placeholder="Informe seu nome completo" required/>
            <div class="valid-feedback">
            </div>
        </div>
        <div class="col-md-4">
            <label for="celular" class="form-label text-secondary">Celular:</label>
            <input  [(ngModel)]="usuario.contato" type="tel" autocomplete="off" class="form-control is-valid"
                pattern="[1-9]{1}[0-9][0-9]{9}" data-inputmask="'mask': '(999) 999-9999'" id="celular"
                placeholder="Celular de contato ou recado" required value="11932740878"/>
            <div class="valid-feedback">
            </div>
        </div>
        <div class="col-md-4">
            <label for="cpf" class="form-label text-secondary">Documento:</label>
            <input value="{{usuario.documento}}" type="tel" autocomplete="off" class="form-control is-valid"
                pattern="[0-9]{1}[0-9][0-9]{9}" id="cpf" placeholder="Informe seu cpf" required/>
            <div class="valid-feedback">
            </div>
        </div>
    </div>
    <div class="card-header h5 p-3 text-secondary">
        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-truck"
            viewBox="0 0 16 16">
            <path
                d="M0 3.5A1.5 1.5 0 0 1 1.5 2h9A1.5 1.5 0 0 1 12 3.5V5h1.02a1.5 1.5 0 0 1 1.17.563l1.481 1.85a1.5 1.5 0 0 1 .329.938V10.5a1.5 1.5 0 0 1-1.5 1.5H14a2 2 0 1 1-4 0H5a2 2 0 1 1-3.998-.085A1.5 1.5 0 0 1 0 10.5v-7zm1.294 7.456A1.999 1.999 0 0 1 4.732 11h5.536a2.01 2.01 0 0 1 .732-.732V3.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5v7a.5.5 0 0 0 .294.456zM12 10a2 2 0 0 1 1.732 1h.768a.5.5 0 0 0 .5-.5V8.35a.5.5 0 0 0-.11-.312l-1.48-1.85A.5.5 0 0 0 13.02 6H12v4zm-9 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm9 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />
        </svg>
        <span id="endereco" class="h6 p-3 ">Endereço de entrega</span>
    </div>
    <!-- Endereço do cliente -->
    <div class="card-body p-3">
        <div class="col-md-4">
            <label for="cep" class="form-label text-secondary">CEP:</label> 
            <input   [(ngModel)]="usuario.endereco_principal.cep" type="text" #input (keyup)="buscaCep(input.value)"
                class="form-control is-valid" id="cep" placeholder="Informe seu Cep" required/>
            <div class="valid-feedback">
            </div>
        </div>
        <div class="col-md-4">
            <label for="numero" class="form-label text-secondary">Numero:</label>
            <input [(ngModel)]="usuario.endereco_principal.numero" type="text" class="form-control is-valid" id="numero"
                placeholder="Numero do endereço" required/>
            <div class="valid-feedback">
            </div>
        </div>
        <div class="col-md-4">
            <label for="complemento" class="form-label text-secondary">Complemento:</label>
            <input [(ngModel)]="usuario.endereco_principal.complemento" type="text" class="form-control" id="complemento"/>
            <div class="valid-feedback">
            </div>
        </div>
        <div class="col-md-4">
            <label for="rua" class="form-label text-secondary">Rua:</label>
            <input [(ngModel)]="usuario.endereco_principal.logradouro" type="text" class="form-control is-valid" id="rua"
                placeholder="Rua ou avenida" required/>
            <div class="valid-feedback">
            </div>
        </div>
        <div class="col-md-4">
            <label for="bairro" class="form-label text-secondary">Bairro:</label>
            <input [(ngModel)]="usuario.endereco_principal.bairro" type="text" class="form-control is-valid" id="bairro"
                placeholder="Bairro" required/>
            <div class="valid-feedback">
            </div>
        </div>
        <div class="col-md-4">
            <label for="cidade" class="form-label text-secondary">Cidade:</label>
            <input [(ngModel)]="usuario.endereco_principal.localidade" type="text" class="form-control is-valid" id="cidade"
                placeholder="cidade" required/>
            <div class="valid-feedback">
            </div>
        </div>
        <div class="col-md-4">
            <label for="uf" class="form-label text-secondary">Estado:</label>
            <select [(ngModel)]="usuario.endereco_principal.uf" required class="form-select" id="uf"
                aria-label="Default select example">
                <option selected disabled value="">Selecione o estado</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
            <div class="valid-feedback">
            </div>
        </div>
    </div> 
</div>
<spa-footer  [nameButton]="nameButton" [isView]="isOpens" [color]="color" (eventFooter)="enviar()" (eventSheet)="openSheet()"></spa-footer>
