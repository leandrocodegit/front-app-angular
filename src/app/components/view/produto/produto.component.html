<spa-top></spa-top>
<div class="container mt-3 text-center" style="margin-bottom: -100px;">
    <br>
    <div *ngIf="isLoad" class="d-flex justify-content-center" style="padding-top: 50%">
        <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="!isLoad && isStock">
        <div class="container">
            <img class="img-fluid mx-auto d-block image" src="http://localhost/produto/imagem/{{qrcode.produto.imageOriginal}}" (load)="load()"
                style="width: 90%">
        </div>
        <div class="container p-4">
            <h5>{{qrcode.produto.descricao}}</h5>
            <span>Bohemia</span>
            <div class="mt-2">
                <h2 class="display-3" style="letter-spacing: 2px;">{{qrcode.desconto > 0 ? (qrcode.preco - qrcode.desconto | moeda) : qrcode.preco | moeda}}</h2>
                <p *ngIf="qrcode.desconto > 0" class="text-decoration-line-through text-warning h5"
                    style="letter-spacing: 2px;font-family: initial">{{qrcode.preco | moeda}}</p>
            </div>
        </div>
    </div>
    <div *ngIf="!isStock"> 
        <div class="container p-4">
            <div class="container" style="color: #ffd9d9;padding-top:50%">
                <p class="text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" fill="currentColor" class="bi bi-emoji-frown" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M4.285 12.433a.5.5 0 0 0 .683-.183A3.498 3.498 0 0 1 8 10.5c1.295 0 2.426.703 3.032 1.75a.5.5 0 0 0 .866-.5A4.498 4.498 0 0 0 8 9.5a4.5 4.5 0 0 0-3.898 2.25.5.5 0 0 0 .183.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z"/>
                      </svg>
                </p>                     
                <h3  class="text-center" id="status-pagamento">Ooops, produto sem estoque</h3>
            </div>
        </div>
    </div>
</div>
<spa-footer [nameButton]="nameButton" [isView]="!isLoad" [isViewIcons]="isStock" (eventFooter)="enviar()"></spa-footer>
